<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <audio id="audiotag" src="music.mp3" preload="auto"></audio>
</head>
<body>
    <img src="png1.jpg" width="100%" height="100%">
    <button onclick="playAudio()" style="position: absolute; top: 20px; left: 20px; font-size: 32px; padding: 20px 40px; cursor: pointer;">Play Music</button>
    <script>
        function playAudio() {
            var audio = document.getElementById("audiotag");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        }
    </script>
</body>
</html>
